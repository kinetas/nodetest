<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 미션</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>추천 미션</h1>
    <table>
        <thead>
            <tr>
                <th>미션 이름</th>
                <th>카테고리</th>
                <th>액션</th>
            </tr>
        </thead>
        <tbody id="missionTableBody">
            <!-- 미션 데이터가 여기 추가됩니다 -->
        </tbody>
    </table>
    <p id="errorMessage" class="error" style="display:none;"></p>

    <script>
        // 추천 미션 데이터 가져오기
        fetch('/mission/api/recommendationMission')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP 에러: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('missionTableBody');
                if (Object.keys(data).length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="3">추천 미션이 없습니다.</td></tr>';
                } else {
                    // 객체 데이터를 카테고리별로 처리
                    Object.entries(data).forEach(([category, missions]) => {
                        // 카테고리 제목 추가
                        const categoryRow = document.createElement('tr');
                        categoryRow.innerHTML = `
                            <td colspan="3" style="background-color: #f4f4f4; font-weight: bold;">
                                ${category}
                            </td>
                        `;
                        tableBody.appendChild(categoryRow);

                        // 해당 카테고리의 미션 추가
                        missions.forEach(mission => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${mission.m_title}</td>
                                <td>${mission.category}</td>
                                <td><button onclick="createMission('${mission.m_title}')">생성</button></td>
                            `;
                            tableBody.appendChild(row);
                        });
                    });
                }
            })
            .catch(error => {
                console.error('추천 미션 데이터를 불러오는 중 오류 발생:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `추천 미션 데이터를 불러오는 중 오류가 발생했습니다: <br>${error.message}`;
            });
            
        // 추천 미션 생성 요청
        function createMission(m_title) {
            fetch('/mission/api/recommendationMission/create-mission', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ m_title }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP 에러: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('추천 미션 생성 중 오류 발생:', error);
                    alert('추천 미션 생성 중 오류가 발생했습니다.');
                });
        }
    </script>
</body>
</html>
