<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.io Chat Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>채팅 테스트</h1>
    <button onclick="createRoom()">방 생성</button>
    <button onclick="joinRoom()">방 참가</button>
    <button onclick="sendMessage()">메시지 전송</button>

    <script>
        // 서버와 연결
        const socket = io("http://43.203.233.135:3000");

        socket.on("connect", () => {
            console.log("서버에 연결되었습니다.");
        });

        // 방 생성 함수
        function createRoom() {
            socket.emit("createRoom", "Test Room");
            console.log("방을 생성했습니다.");
        }

        // 방 참가 함수
        function joinRoom() {
            socket.emit("joinRoom", { roomName: "Test Room", userName: "User1" });
            console.log("방에 참가했습니다.");
        }

        // 메시지 전송 함수
        function sendMessage() {
            socket.emit("sendMessage", { roomName: "Test Room", message: "Hello from User1!" });
            console.log("메시지를 전송했습니다.");
        }
    </script>
</body>
</html>
