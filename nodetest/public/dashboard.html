<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        .form-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        .form-container input[type="text"],
        .form-container input[type="date"] {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            font-size: 16px;
        }
        .form-container button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
        }
        .error {
            color: red;
        }
    </style>
</head>

    <h2>미션 리스트</h2>
    <ul id="missionList">Loading missions...</ul> <!-- 미션 리스트를 출력할 자리 -->

    <!-- 미션 생성 폼 -->
    <div class="form-container">
        <h3>미션 생성</h3>
        <div class="error" id="errorMessage"></div>
        <input type="text" id="u2_id" placeholder="미션 받는 사용자 ID">

        <input type="datetime-local" id="m_deadline" placeholder="미션 마감일">
        <input type="text" id="m_reword" placeholder="보상">
        <input type="text" id="category" placeholder="카테고리"> 
        <button onclick="createMission()">미션 생성</button>
    </div>

    
    <h2>i_friend 목록</h2>
    <ul id="iFriendsList">로딩 중...</ul>

        // ✅ 계정탈퇴
        function deleteAccountToken() {
            const token = localStorage.getItem('token'); // ✅ JWT 토큰 가져오기

            if (!token) {
                alert("로그인이 필요합니다.");
                return;
            }

            if (confirm("정말 계정을 탈퇴하시겠습니까?")) {
                fetch('/api/auth/deleteAccountToken', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}` // ✅ JWT 인증 적용
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
