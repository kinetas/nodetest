<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        input[type="text"] {
            margin: 0 10px;
            padding: 8px;
            font-size: 16px;
            width: 100px;
        }
    </style>
</head>
<body>
    <!--<h1>Hello World</h1>--> <!-- 대시보드 페이지에서 Hello World 출력 -->
    <h1 id="greeting">Loading...</h1> <!-- 세션에 저장된 유저 ID를 출력할 자리 -->
    <h2>미션 리스트</h2>
    <ul id="missionList">Loading missions...</ul> <!-- 미션 리스트를 출력할 자리 -->

    <!-- 버튼 영역 -->
    <div class="button-container">
        <button onclick="createMission()">미션생성</button>
        <button onclick="deleteMission()">미션삭제</button>
    </div>

    <!-- public/dashboard.html -->
    <button onclick="window.location.href='/rooms'">방</button>
    <script>
        fetch('/user-info')
            .then(response => {
                if (!response.ok) {
                    throw new Error('로그인이 필요합니다.');
                }
                return response.json();
            })
            .then(data => {
                const greetingElement = document.getElementById('greeting');
                greetingElement.textContent = `Hello, ${data.userId}`; // 유저 ID 출력
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('greeting').textContent = error.message;
            });

            fetch('/dashboard/missions')
                .then(response => response.json())
                .then(data => {
                    console.log("서버에서 받은 미션 데이터:", data.missions); // 디버깅용
                    const missionListElement = document.getElementById('missionList');
                    missionListElement.innerHTML = '';

                    if (data.missions && data.missions.length > 0) {
                        data.missions.forEach(mission => {
                            const listItem = document.createElement('li');
                            listItem.textContent = `ID: ${mission.m_id}, Title: ${mission.m_title}`;
                            missionListElement.appendChild(listItem);
                        });
                    } else {
                        missionListElement.textContent = '미션이 없습니다.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('missionList').textContent = '미션 목록을 불러오는데 실패했습니다.';
                });

            // 미션 생성 함수
            function createMission() {
                alert("미션 생성 기능은 아직 구현되지 않았습니다.");
            }

            // 미션 삭제 함수
            function deleteMission() {
                alert("미션 삭제 기능은 아직 구현되지 않았습니다.");
            }
    </script>
</body>
</html>
