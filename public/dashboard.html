<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <!--<h1>Hello World</h1>--> <!-- 대시보드 페이지에서 Hello World 출력 -->
    <h1 id="greeting">Loading...</h1> <!-- 세션에 저장된 유저 ID를 출력할 자리 -->

    <script>
        fetch('/user-info')
            .then(response => {
                if (!response.ok) {
                    throw new Error('로그인이 필요합니다.');
                }
                return response.json();
            })
            .then(data => {
                const greetingElement = document.getElementById('greeting');
                greetingElement.textContent = `Hello, ${data.userId}`; // 유저 ID 출력
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('greeting').textContent = error.message;
            });
    </script>
</body>
</html>
