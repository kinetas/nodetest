<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 테스트</title>
</head>
<body>
    <h1>로그인 테스트</h1>
    <form id="loginForm">
        <input type="text" id="u_id" placeholder="아이디" required><br><br>
        <input type="password" id="u_password" placeholder="비밀번호" required><br><br>
        <button type="submit">로그인</button>
    </form>
    <div id="result"></div>
    <button id="registerButton">회원가입</button> <!-- 회원가입 버튼 추가 -->

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u_id = document.getElementById('u_id').value;
            const u_password = document.getElementById('u_password').value;

            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ u_id, u_password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    window.location.href = '/dashboard'; // 로그인 성공 시 대시보드로 리디렉션
                } else {
                    document.getElementById('result').textContent = data.message;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').textContent = '로그인 중 오류가 발생했습니다.';
            });
        });

        // 회원가입 버튼 클릭 시 회원가입 페이지로 이동
        document.getElementById('registerButton').addEventListener('click', function() {
            window.location.href = '/register'; // 회원가입 페이지로 리디렉션
        });
    </script>
</body>
</html>
