<!-- public/rooms.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
    </style>
    <!-- Socket.io 클라이언트 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>방 목록</h1>
    <ul id="roomList">Loading rooms...</ul> <!-- 방 목록을 표시할 요소 -->
    <input type="text" id="userIdInput" placeholder="추가/삭제할 유저 ID 입력">
    <button onclick="addRoom()">방 추가</button>
    <button onclick="deleteRoom()">방 삭제</button>

    <script>
        const socket = io("http://43.203.233.135:3001",{
            path: '/socket.io'
        });
        socket.on("connect", () => {
            console.log("서버에 연결되었습니다.");
        });

        const userId = ''; // 세션 ID에 따라 사용자 ID를 여기에 할당

        // 페이지 로드 시 방 목록 가져오기
        fetch('/api/rooms')
            .then(response => response.json())
            .then(data => {
                const roomListElement = document.getElementById('roomList');
                roomListElement.innerHTML = '';
                if (data.rooms && data.rooms.length > 0) {
                    data.rooms.forEach(room => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${room.u1_id} - ${room.u2_id}`;
                        
                        // 방 입장 버튼 추가
                        const enterButton = document.createElement('button');
                        enterButton.textContent = '입장';
                        enterButton.onclick = () => enterRoom(room.r_id); // 방 ID를 전달
                        listItem.appendChild(enterButton);

                        roomListElement.appendChild(listItem);
                    });
                } else {
                    roomListElement.textContent = '방이 없습니다.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('roomList').textContent = '방 목록을 불러오는 데 실패했습니다.';
            });
          // 방 입장 함수
            function enterRoom(r_id) {
            window.location.href = `/chat.html?room.r_Id=${r_id}`; // 채팅방 페이지로 이동
        }

        // 방 추가 함수
        function addRoom() {
            const u2_id = document.getElementById('userIdInput').value;
            fetch('/api/rooms', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ u1_id: userId, u2_id })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload();
            });
        }

        // 방 삭제 함수
        function deleteRoom() {
            const u2_id = document.getElementById('userIdInput').value;
            fetch(`/api/rooms/${u2_id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload();
            });
        }

        // 실시간으로 방 목록 업데이트 (예: 방이 추가되거나 삭제되었을 때)
        socket.on("roomUpdated", () => {
            // 방 목록 새로고침
            location.reload();
        });

    </script>
</body>
</html>
