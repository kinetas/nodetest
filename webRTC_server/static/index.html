<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Client</title>
    <style>
        /* 전체 비디오 화면 설정 */
        #localVideo, #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 내 비디오를 작은 화면으로 오른쪽 아래에 배치 */
        #localVideo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 20%;  /* 작은 화면 크기 조정 */
            height: 20%; /* 작은 화면 크기 조정 */
            z-index: 10; /* 상대방 영상 위에 표시 */
            border-radius: 8px; /* 비디오 모서리 둥글게 */
            border: 2px solid white; /* 테두리 추가 */
        }

        /* 상대방 비디오는 화면 전체 */
        #remoteVideo {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h2>WebRTC 테스트</h2>
    <video id="remoteVideo" autoplay playsinline></video> <!-- 상대방 화면 -->
    <video id="localVideo" autoplay playsinline muted></video> <!-- 내 화면 -->
    <button id="startCall">Start Call</button>
    <script>
        const ws = new WebSocket("wss://27.113.11.48:8500/ws"); // WebRTC 시그널링 서버
        let localStream;
        let peerConnection;
        
        const iceServers = {
            iceServers: [
                { urls: "stun:27.113.11.48:3478" },  // STUN/TURN 서버 설정
                { urls: "turn:27.113.11.48:3478", username: "gogi", credential: "gogi0529" }
            ]
        };

        ws.onopen = () => console.log("Connected to signaling server");
        ws.onmessage = async (message) => {
            const data = JSON.parse(message.data);
            console.log('Received data from server:', data);
            if (data.offer) {
                peerConnection = createPeerConnection();
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                ws.send(JSON.stringify({ answer }));
            } else if (data.answer) {
                if (peerConnection) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                    console.log("Answer 설정 완료");
                }
            } else if (data.candidate) {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            }
        };

    async function startCall() {
        // 사용자 미디어 요청
        try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById("localVideo").srcObject = localStream;
        peerConnection = createPeerConnection();
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        ws.send(JSON.stringify({ offer }));
        } catch (err) {
        console.error("Error accessing media devices: ", err);
        alert("Error accessing media devices: " + err.message);  // 사용자에게 알림
    }
}

    function createPeerConnection() {
        const pc = new RTCPeerConnection(iceServers);
        // 상대방 비디오 트랙을 받아서 remoteVideo에 표시
    pc.ontrack = (event) => {
        console.log('Remote stream added:', event.streams[0]);
        // 상대방 스트림이 존재하는지 확인하고 remoteVideo에 할당
        if (event.streams[0]) {
            document.getElementById("remoteVideo").srcObject = event.streams[0];
        }
    };
    
     // ICE 후보가 발생할 때마다 로그 출력하고 서버로 전송
    pc.onicecandidate = (event) => {
        if (event.candidate) {
            console.log('Sending ICE candidate:', event.candidate);
            ws.send(JSON.stringify({ candidate: event.candidate }));
        }
    };
    return pc;
    }

    document.getElementById("startCall").addEventListener("click", startCall);
</script>
</body>
</html>
