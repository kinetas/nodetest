<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC ÌÖåÏä§Ìä∏</title>
  <style>
    #localVideo, #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #localVideo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 20%;
      height: 20%;
      z-index: 10;
      border-radius: 8px;
      border: 2px solid white;
    }
    #remoteVideo {
      width: 100%;
      height: 100%;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="status">üü° ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞ Ï§ë...</div>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay playsinline muted></video>
  <select id="targetSelect"></select>
  <button id="startCall">Start Call</button>

  <script>
    const userId = crypto.randomUUID();
    let targetUserId = null;
    let localStream = null;
    let peerConnection = null;
    let isCaller = false;
    let isConnectionPrepared = false;

    const statusBox = document.getElementById("status");

    const ws = new WebSocket("wss://27.113.11.48:8500/ws");

    const config = {
      iceServers: [
        {
          urls: ["turn:27.113.11.48:3478?transport=udp"],
          username: "gogi",
          credential: "gogi0529",
        },
      ],
      iceTransportPolicy: "relay"
    };

    ws.onopen = () => {
      statusBox.innerText = "üü¢ ÏÑúÎ≤Ñ Ïó∞Í≤∞Îê®. ÏÉÅÎåÄÎ∞©ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.";
      ws.send(JSON.stringify({ type: "join", userId }));
    };

    ws.onmessage = async (message) => {
      const { type, from, payload, users } = JSON.parse(message.data);

      if (type === "offer") {
        if (!isCaller) {
          statusBox.innerText = "üì© Ïó∞Í≤∞ ÏöîÏ≤≠ÏùÑ Î∞õÏïòÏäµÎãàÎã§. ÏûêÎèôÏúºÎ°ú Ïó∞Í≤∞ Ï§ë...";
          await prepareConnection();
          await peerConnection.setRemoteDescription(new RTCSessionDescription(payload));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          ws.send(JSON.stringify({ type: "answer", from: userId, to: from, payload: answer }));
        } else {
          console.warn("ÎèôÏãú Ïó∞Í≤∞ Î∞©ÏßÄ: ÎÇ¥Í∞Ä Offerer Ïù¥ÎØÄÎ°ú ÏàòÏã† Offer Î¨¥Ïãú");
        }

      } else if (type === "answer") {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(payload));
        statusBox.innerText = "‚úÖ Ïó∞Í≤∞Ïù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§.";

      } else if (type === "candidate") {
        if (peerConnection && payload?.candidate) {
          console.log("ÏàòÏã†Îêú ICE:", payload);
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(payload));
          } catch (err) {
            console.warn("ICE ÌõÑÎ≥¥ Ï≤òÎ¶¨ Ï§ë Ïò§Î•ò", err);
          }
        }

      } else if (type === "user-list") {
        const select = document.getElementById("targetSelect");
        select.innerHTML = "";
        users.forEach(uid => {
          if (uid !== userId) {
            const option = document.createElement("option");
            option.value = uid;
            option.text = uid;
            select.appendChild(option);
          }
        });
        if (select.options.length > 0) {
          targetUserId = select.options[0].value;
        }
      }
    };

    async function prepareConnection() {
      if (isConnectionPrepared) return;
      isConnectionPrepared = true;

      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById("localVideo").srcObject = localStream;
        console.log("Ïπ¥Î©îÎùº Ïä§Ìä∏Î¶º ÏãúÏûë");
      } catch (err) {
        console.error("getUserMedia Ïã§Ìå®", err);
        alert("Ïπ¥Î©îÎùº/ÎßàÏù¥ÌÅ¨ Ï†ëÍ∑º Ïò§Î•ò");
        return;
      }

      peerConnection = new RTCPeerConnection(config);

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          console.log("ICE candidate:", event.candidate);
          ws.send(JSON.stringify({ type: "candidate", from: userId, to: targetUserId, payload: event.candidate }));
        } else {
          console.log("ICE ÌõÑÎ≥¥ ÏàòÏßë ÏôÑÎ£å");
        }
      };

      peerConnection.ontrack = (event) => {
        console.log("ÏÉÅÎåÄÎ∞© Ïä§Ìä∏Î¶º ÏàòÏã†", event.streams);
        const remoteStream = event.streams[0];
        if (remoteStream) {
          const remoteVideo = document.getElementById("remoteVideo");
          remoteVideo.srcObject = remoteStream;
          statusBox.innerText = "üì∫ ÏÉÅÎåÄÎ∞© ÌôîÎ©¥ ÏàòÏã† Ï§ë...";
        }
      };

      peerConnection.oniceconnectionstatechange = () => {
        console.log("ICE ÏÉÅÌÉú Î≥ÄÍ≤Ω:", peerConnection.iceConnectionState);
        if (peerConnection.iceConnectionState === "connected") {
          statusBox.innerText = "‚úÖ Ïó∞Í≤∞ ÏÑ±Í≥µ!";
        } else if (peerConnection.iceConnectionState === "disconnected") {
          statusBox.innerText = "‚ùå Ïó∞Í≤∞ ÎÅäÍπÄ";
        }
      };
    }

    async function startCall() {
      console.log("Start Call Ìò∏Ï∂ú");
      if (!targetUserId) {
        alert("Ïó∞Í≤∞Ìï† ÏÉÅÎåÄÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.");
        return;
      }

      isCaller = true;
      statusBox.innerText = "Ïó∞Í≤∞ ÏöîÏ≤≠ÏùÑ Î≥¥ÎÉàÏäµÎãàÎã§...";
      await prepareConnection();

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      console.log("Offer ÏÉùÏÑ± Î∞è Ï†ÑÏÜ°");

      ws.send(JSON.stringify({ type: "offer", from: userId, to: targetUserId, payload: offer }));
    }

    document.getElementById("startCall").addEventListener("click", startCall);
    document.getElementById("targetSelect").addEventListener("change", (e) => {
      targetUserId = e.target.value;
    });
  </script>
</body>
</html>
