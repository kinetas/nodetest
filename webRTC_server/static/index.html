<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebRTC ÌÖåÏä§Ìä∏</title>
  <style>
    #localVideo, #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #localVideo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 20%;
      height: 20%;
      z-index: 10;
      border-radius: 8px;
      border: 2px solid white;
    }
    #remoteVideo {
      width: 100%;
      height: 100%;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="status">üü° ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞ Ï§ë...</div>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay playsinline muted></video>
  <select id="targetSelect"></select>
  <button id="startCall">Start Call</button>

  <script>
    const userId = crypto.randomUUID();
    let targetUserId = null;
    let localStream = null;
    let peerConnection = null;
    let isCaller = false;
    let remoteCandidates = [];

    const statusBox = document.getElementById("status");

    const ws = new WebSocket("wss://27.113.11.48:8500/ws");
    const iceServers = {
      iceServers: [
        {
          urls: ["turn:27.113.11.48:3478?transport=udp"],
          username: "gogi",
          credential: "gogi0529",
        },
      ],
    };

    ws.onopen = () => {
      statusBox.innerText = "üü¢ ÏÑúÎ≤Ñ Ïó∞Í≤∞Îê®. ÏÉÅÎåÄÎ∞©ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.";
      ws.send(JSON.stringify({ type: "join", userId }));
    };

    ws.onmessage = async (message) => {
      const { type, from, payload, users } = JSON.parse(message.data);

      if (type === "offer") {
        if (!isCaller && (!peerConnection || peerConnection.signalingState === "stable")) {
          statusBox.innerText = "üì© Ïó∞Í≤∞ ÏöîÏ≤≠ ÏàòÏã†. Ïó∞Í≤∞ Ï§ë...";
          await prepareConnection();
          await peerConnection.setRemoteDescription(new RTCSessionDescription(payload));

          for (const candidate of remoteCandidates) {
            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
          }
          remoteCandidates = [];

          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          ws.send(JSON.stringify({ type: "answer", from: userId, to: from, payload: answer }));
        }

      } else if (type === "answer") {
        if (peerConnection) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(payload));
          statusBox.innerText = "‚úÖ Ïó∞Í≤∞ ÏôÑÎ£å";
        }

      } else if (type === "candidate") {
        if (!peerConnection || !peerConnection.remoteDescription) {
          remoteCandidates.push(payload);
        } else {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(payload));
            console.log("ÏàòÏã†Îêú ICE:", payload);
          } catch (err) {
            console.warn("ICE ÌõÑÎ≥¥ Ï≤òÎ¶¨ Ïã§Ìå®:", err);
          }
        }

      } else if (type === "user-list") {
        const select = document.getElementById("targetSelect");
        select.innerHTML = "";
        users.forEach(uid => {
          if (uid !== userId) {
            const option = document.createElement("option");
            option.value = uid;
            option.text = uid;
            select.appendChild(option);
          }
        });
        if (select.options.length > 0) {
          targetUserId = select.options[0].value;
        }
      }
    };

    async function prepareConnection() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById("localVideo").srcObject = localStream;
        console.log("Ïπ¥Î©îÎùº Ïä§Ìä∏Î¶º ÏãúÏûë");
      } catch (err) {
        console.error("getUserMedia Ïã§Ìå®", err);
        alert("Ïπ¥Î©îÎùº/ÎßàÏù¥ÌÅ¨ Ï†ëÍ∑º Ïã§Ìå®");
        return;
      }

      peerConnection = new RTCPeerConnection(iceServers);

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          console.log("ICE candidate:", event.candidate);
          ws.send(JSON.stringify({
            type: "candidate",
            from: userId,
            to: targetUserId,
            payload: event.candidate
          }));
        } else {
          console.log("ICE ÌõÑÎ≥¥ ÏàòÏßë ÏôÑÎ£å");
        }
      };

      peerConnection.ontrack = (event) => {
        console.log("ÏÉÅÎåÄÎ∞© Ïä§Ìä∏Î¶º ÏàòÏã†", event.streams);
        document.getElementById("remoteVideo").srcObject = event.streams[0];
        statusBox.innerText = "üì∫ ÏÉÅÎåÄÎ∞© ÌôîÎ©¥ ÏàòÏã† Ï§ë...";
      };

      peerConnection.oniceconnectionstatechange = () => {
        console.log("ICE ÏÉÅÌÉú Î≥ÄÍ≤Ω:", peerConnection.iceConnectionState);
        if (peerConnection.iceConnectionState === "connected") {
          statusBox.innerText = "‚úÖ Ïó∞Í≤∞ ÏÑ±Í≥µ!";
        } else if (peerConnection.iceConnectionState === "disconnected" || peerConnection.iceConnectionState === "failed") {
          statusBox.innerText = "‚ùå Ïó∞Í≤∞ ÎÅäÍπÄ ÎòêÎäî Ïã§Ìå®";
        }
      };
    }

    async function startCall() {
      console.log("Start Call Ìò∏Ï∂ú");

      if (!targetUserId) {
        alert("Ïó∞Í≤∞Ìï† ÏÉÅÎåÄÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.");
        return;
      }

      if (peerConnection && peerConnection.signalingState !== "stable") {
        console.warn("Ïù¥ÎØ∏ Ïó∞Í≤∞ ÏöîÏ≤≠ Ï§ëÏûÖÎãàÎã§.");
        return;
      }

      isCaller = true;
      remoteCandidates = [];
      statusBox.innerText = "üì§ Ïó∞Í≤∞ ÏöîÏ≤≠ Ï†ÑÏÜ° Ï§ë...";

      await prepareConnection();

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      console.log("Offer ÏÉùÏÑ± Î∞è Ï†ÑÏÜ°");

      ws.send(JSON.stringify({
        type: "offer",
        from: userId,
        to: targetUserId,
        payload: offer
      }));
    }

    document.getElementById("startCall").addEventListener("click", startCall);
    document.getElementById("targetSelect").addEventListener("change", (e) => {
      targetUserId = e.target.value;
    });
  </script>
</body>
</html>
