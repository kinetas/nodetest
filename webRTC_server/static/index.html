<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebRTC í™•ì¥ ë²„ì „</title>
  <style>
    body { margin: 0; background: black; color: white; font-family: sans-serif; }
    #localVideo, #remoteVideo {
      object-fit: cover;
      background: #000;
    }
    #localVideo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 20%;
      height: 20%;
      z-index: 10;
      border-radius: 8px;
      border: 2px solid white;
    }
    #remoteVideo {
      width: 100%;
      height: 100vh;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }
    #controls button, select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="status">ğŸŸ¡ ì„œë²„ ì—°ê²° ì¤‘...</div>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay playsinline muted></video>

  <div id="controls">
    <select id="targetSelect"></select>
    <button id="startCall">ğŸ“ í†µí™” ì‹œì‘</button>
    <button id="hangUp">âŒ ì¢…ë£Œ</button>
    <button id="toggleMic">ğŸ”‡ ìŒì†Œê±°</button>
    <button id="toggleCam">ğŸ“· ìº  ë„ê¸°</button>
  </div>

  <script>
    const userId = crypto.randomUUID();
    let targetId = null;
    let localStream = null;
    let peerConnection = null;
    let isCaller = false;
    let remoteCandidates = [];
    let micMuted = false;
    let camHidden = false;
    let lastBytesSent = 0;
    let lastTimestamp = 0;

    const statusBox = document.getElementById("status");
    const remoteVideo = document.getElementById("remoteVideo");
    const localVideo = document.getElementById("localVideo");

    const ws = new WebSocket("wss://" + window.location.host + "/ws");
    //const ws = new WebSocket("wss://27.113.11.48:8500/ws");
    const iceServers = {
      iceServers: [{
        urls: ["turn:27.113.11.48:3478?transport=udp"],
        username: "gogi",
        credential: "gogi0529",
      }],
    };

    const token = "test_token";  // í…ŒìŠ¤íŠ¸ìš© í† í°

    ws.onopen = () => {
      statusBox.innerText = "ğŸŸ¢ ì„œë²„ ì—°ê²°ë¨. ìƒëŒ€ë°©ì„ ì„ íƒí•˜ì„¸ìš”.";
      ws.send(JSON.stringify({ type: "join", userId, token }));
    };

    ws.onmessage = async (message) => {
      const { type, from, payload, users } = JSON.parse(message.data);

      if (type === "offer") {
        if (!isCaller && (!peerConnection || peerConnection.signalingState === "stable")) {
          statusBox.innerText = "ğŸ“© ì—°ê²° ìš”ì²­ ìˆ˜ì‹ . ì—°ê²° ì¤‘...";
          await prepareConnection();
          await peerConnection.setRemoteDescription(new RTCSessionDescription(payload));

          for (const c of remoteCandidates) {
            await peerConnection.addIceCandidate(new RTCIceCandidate(c));
          }
          remoteCandidates = [];

          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          ws.send(JSON.stringify({ type: "answer", from: userId, targetId: from, payload: answer }));
        }

      } else if (type === "answer") {
        if (peerConnection) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(payload));
          statusBox.innerText = "âœ… ì—°ê²° ì™„ë£Œ";
        }

      } else if (type === "candidate") {
        if (!peerConnection || !peerConnection.remoteDescription) {
          remoteCandidates.push(payload);
        } else {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(payload));
          } catch (err) {
            console.warn("ICE ì¶”ê°€ ì‹¤íŒ¨", err);
          }
        }

      } else if (type === "userlist") {
        const select = document.getElementById("targetSelect");
        select.innerHTML = "";
      
        const filteredUsers = users.filter(uid => uid !== userId);
      
        if (filteredUsers.length === 0) {
          const option = document.createElement("option");
          option.disabled = true;
          option.selected = true;
          option.text = "ğŸ” ìƒëŒ€ë°© ì—†ìŒ";
          select.appendChild(option);
          targetId = null;
        } else {
          filteredUsers.forEach(uid => {
            const option = document.createElement("option");
            option.value = uid;
            option.text = uid;
            select.appendChild(option);
          });
          targetId = filteredUsers[0];
        }
      }
    }

    async function prepareConnection() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        alert("ì¹´ë©”ë¼/ë§ˆì´í¬ ì ‘ê·¼ ì‹¤íŒ¨");
        return;
      }

      peerConnection = new RTCPeerConnection(iceServers);

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.onicecandidate = (e) => {
        if (e.candidate) {
          ws.send(JSON.stringify({ type: "candidate", from: userId, targetId: targetId, payload: e.candidate }));
          console.log("Candidate íƒ€ì…:", e.candidate.type);
        }
      };

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
        statusBox.innerText = "ğŸ“º ìƒëŒ€ë°© í™”ë©´ ìˆ˜ì‹  ì¤‘...";
      };
    
      /*
      peerConnection.oniceconnectionstatechange = () => {
        const state = peerConnection.iceConnectionState;
        if (state === "connected") {
          statusBox.innerText = "âœ… ì—°ê²° ì„±ê³µ";
        } else if (state === "disconnected" || state === "failed") {
          statusBox.innerText = "âŒ ì—°ê²° ëŠê¹€";
        }
      };
      */
      
      //ì‹¤í—˜ìš© ì½”ë“œ
      let connectionStartTime = null;

      peerConnection.oniceconnectionstatechange = () => {
        const state = peerConnection.iceConnectionState;
        if (state === "checking") {
          connectionStartTime = performance.now();
        } else if (state === "connected") {
          const duration = performance.now() - connectionStartTime;
          console.log("ì—°ê²°ê¹Œì§€ ê±¸ë¦° ì‹œê°„(ms):", duration);
          statusBox.innerText = `âœ… ì—°ê²° ì„±ê³µ (${duration.toFixed(2)}ms)`;

          startStatsMonitoring();
        }
      };

      function startStatsMonitoring() {
        setInterval(async () => {
          if (!peerConnection) return;
          const stats = await peerConnection.getStats();
      
          stats.forEach(report => {
            if (report.type === "outbound-rtp" && report.kind === "video") {
              const now = report.timestamp;
              const bytesSent = report.bytesSent;
      
              if (lastTimestamp && lastBytesSent) {
                const bitrate = 8 * (bytesSent - lastBytesSent) / ((now - lastTimestamp) / 1000);
                console.log(`ğŸ“¤ ë³´ë‚¸ ë¹„ë””ì˜¤ ë¹„íŠ¸ë ˆì´íŠ¸: ${Math.round(bitrate)} bps`);
              }
      
              lastBytesSent = bytesSent;
              lastTimestamp = now;
            }
      
            if (report.type === "inbound-rtp" && report.kind === "video") {
              const received = report.packetsReceived || 0;
              const lost = report.packetsLost || 0;
              const total = received + lost;
              const lossRate = total > 0 ? (lost / total) * 100 : 0;
      
              console.log(`ğŸ“¦ ìˆ˜ì‹  íŒ¨í‚· ì†ì‹¤: ${lost} / ${total} (${lossRate.toFixed(2)}%)`);
              console.log(`ğŸ“¶ ìˆ˜ì‹  ì§€í„°(ms): ${(report.jitter * 1000).toFixed(2)}`);
            }
      
            if (report.type === "track" && report.kind === "video") {
              const width = report.frameWidth;
              const height = report.frameHeight;
              const fps = report.framesPerSecond;
              console.log(`ğŸ–¥ï¸ ìˆ˜ì‹  í•´ìƒë„: ${width}x${height}, FPS: ${fps}`);
            }
      
            if (report.type === "candidate-pair" && report.state === "succeeded" && report.nominated) {
              const rtt = report.currentRoundTripTime;
              if (rtt !== undefined) {
                console.log(`ğŸŒ RTT (ì™•ë³µ ì‹œê°„): ${(rtt * 1000).toFixed(2)} ms`);
              }
            }
          });
        }, 3000);
      }
    }


    async function startCall() {
      if (!targetId) return alert("ìƒëŒ€ ì„ íƒí•˜ì„¸ìš”.");
      if (peerConnection && peerConnection.signalingState !== "stable") return;

      isCaller = true;
      remoteCandidates = [];
      statusBox.innerText = "ğŸ“¤ ì—°ê²° ìš”ì²­ ì „ì†¡ ì¤‘...";
      await prepareConnection();

      peerConnection.getSenders().forEach(sender => {
        console.log("ğŸš€ ì†¡ì‹  ì¤‘ íŠ¸ë™:", sender.track?.kind, sender.track?.enabled);
      });

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      ws.send(JSON.stringify({ type: "offer", from: userId, targetId: targetId, payload: offer }));
    }

    function hangUp() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
        statusBox.innerText = "ğŸ”Œ ì—°ê²° ì¢…ë£Œë¨";
        remoteVideo.srcObject = null;
      }
    }

    function toggleMic() {
      micMuted = !micMuted;
      localStream.getAudioTracks().forEach(track => track.enabled = !micMuted);
      document.getElementById("toggleMic").innerText = micMuted ? "ğŸ¤ ìŒì†Œê±° í•´ì œ" : "ğŸ”‡ ìŒì†Œê±°";
    }

    function toggleCam() {
      camHidden = !camHidden;
      localStream.getVideoTracks().forEach(track => track.enabled = !camHidden);
      document.getElementById("toggleCam").innerText = camHidden ? "ğŸ“¸ ìº  ì¼œê¸°" : "ğŸ“· ìº  ë„ê¸°";
    }

    document.getElementById("startCall").addEventListener("click", startCall);
    document.getElementById("hangUp").addEventListener("click", hangUp);
    document.getElementById("toggleMic").addEventListener("click", toggleMic);
    document.getElementById("toggleCam").addEventListener("click", toggleCam);
    document.getElementById("targetSelect").addEventListener("change", (e) => {
      targetId = e.target.value;
    });
  </script>
</body>
</html>
