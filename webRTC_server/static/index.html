<body>

  <script>
    const userId = crypto.randomUUID();
    let targetUserId = null;
    let localStream = null;
    let peerConnection = null;
    let isCaller = false;
    let micEnabled = true;
    let camEnabled = true;

    const statusBox = document.getElementById("status");
    const ws = new WebSocket("wss://27.113.11.48:8500/ws");
    const iceServers = {
      iceServers: [
        {
          urls: ["turn:27.113.11.48:3478?transport=udp"],
          username: "gogi",
          credential: "gogi0529",
        },
      ],
    };

    ws.onopen = () => {
      statusBox.innerText = "ğŸŸ¢ ì„œë²„ ì—°ê²°ë¨. ìƒëŒ€ë°©ì„ ì„ íƒí•˜ì„¸ìš”.";
      ws.send(JSON.stringify({ type: "join", userId }));
    };

    ws.onmessage = async (message) => {
      const { type, from, payload, users } = JSON.parse(message.data);

      if (type === "offer") {
        if (!isCaller) {
          statusBox.innerText = "ğŸ“© ì—°ê²° ìš”ì²­ì„ ë°›ì•˜ìŠµë‹ˆë‹¤. ìë™ ì—°ê²° ì¤‘...";
          await prepareConnection();
          await peerConnection.setRemoteDescription(new RTCSessionDescription(payload));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          ws.send(JSON.stringify({ type: "answer", from: userId, to: from, payload: answer }));
        }
      } else if (type === "answer") {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(payload));
        statusBox.innerText = "âœ… ì—°ê²°ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.";

      } else if (type === "candidate") {
        if (peerConnection && payload?.candidate) {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(payload));
          } catch (err) {
            console.warn("ICE í›„ë³´ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜", err);
          }
        }
      } else if (type === "user-list") {
        const select = document.getElementById("targetSelect");
        select.innerHTML = "";
        users.forEach(uid => {
          if (uid !== userId) {
            const option = document.createElement("option");
            option.value = uid;
            option.text = uid;
            select.appendChild(option);
          }
        });
        if (select.options.length > 0) {
          targetUserId = select.options[0].value;
        }
      }
    };

    async function prepareConnection() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById("localVideo").srcObject = localStream;
      } catch (err) {
        console.error("getUserMedia ì‹¤íŒ¨", err);
        alert("ì¹´ë©”ë¼/ë§ˆì´í¬ ì ‘ê·¼ ì˜¤ë¥˜");
        return;
      }

      peerConnection = new RTCPeerConnection(iceServers);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({ type: "candidate", from: userId, to: targetUserId, payload: event.candidate }));
        }
      };

      peerConnection.ontrack = (event) => {
        document.getElementById("remoteVideo").srcObject = event.streams[0];
        statusBox.innerText = "ğŸ“º ìƒëŒ€ë°© í™”ë©´ ìˆ˜ì‹  ì¤‘...";
      };

      peerConnection.oniceconnectionstatechange = () => {
        const state = peerConnection.iceConnectionState;
        console.log("ICE ìƒíƒœ ë³€ê²½:", state);
        if (state === "connected") statusBox.innerText = "âœ… ì—°ê²° ì„±ê³µ!";
        else if (state === "disconnected" || state === "failed") statusBox.innerText = "âŒ ì—°ê²° ëŠê¹€";
      };
    }

    async function startCall() {
      if (!targetUserId) return alert("ìƒëŒ€ë°©ì„ ì„ íƒí•˜ì„¸ìš”");
      isCaller = true;
      await prepareConnection();
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      ws.send(JSON.stringify({ type: "offer", from: userId, to: targetUserId, payload: offer }));
    }

    function hangUp() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
        statusBox.innerText = "ğŸ“´ ì—°ê²° ì¢…ë£Œë¨";
      }
    }

    function toggleMic() {
      micEnabled = !micEnabled;
      localStream?.getAudioTracks().forEach(track => track.enabled = micEnabled);
      document.getElementById("toggleMic").innerText = micEnabled ? "ğŸ¤ ë§ˆì´í¬ ë„ê¸°" : "ğŸ”‡ ë§ˆì´í¬ ì¼œê¸°";
    }

    function toggleCam() {
      camEnabled = !camEnabled;
      localStream?.getVideoTracks().forEach(track => track.enabled = camEnabled);
      document.getElementById("toggleCam").innerText = camEnabled ? "ğŸ¥ ì¹´ë©”ë¼ ë„ê¸°" : "ğŸ“· ì¹´ë©”ë¼ ì¼œê¸°";
    }

    document.getElementById("startCall").addEventListener("click", startCall);
    document.getElementById("hangUp").addEventListener("click", hangUp);
    document.getElementById("toggleMic").addEventListener("click", toggleMic);
    document.getElementById("toggleCam").addEventListener("click", toggleCam);
    document.getElementById("targetSelect").addEventListener("change", e => targetUserId = e.target.value);
  </script>
